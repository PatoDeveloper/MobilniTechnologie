<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-input #input type="text" placeholder="Text for placeholder..."></ion-input>
  <button (click)="btnTranslateClicked(input.value)" ion-button full>Translate</button>


  <ion-card>

    <ion-card-header>
      Translation result
    </ion-card-header>
  
    <ion-card-content>
        <!--  Add translation result-->
      {{ userInput }}
       <ion-icon *ngIf="userInput" name="arrow-round-forward"></ion-icon>
      {{ translationResult }}

    </ion-card-content>
  
  </ion-card>

</ion-content>
